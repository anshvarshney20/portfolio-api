{% extends 'index.html' %}

{% block content %}
<form class="d-flex justify-content-end form-inline my-2 my-lg-0">
    <a href="{% url 'dataimage' %}" class="btn btn-info my-2 mx-2 my-sm-0" type="submit">Create</a>
</form>
<br>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for project in project_obj %}
        <tr>
            <td>{{ project.id }}</td>
            <td>{{ project.name }}</td>
            <td>{{ project.datetime }}</td>
            <td>
                <a href="{% url 'updateimage' project.id %}" class="btn btn-success">Update</a>
                <a href="{% url 'deleteimage' project.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
